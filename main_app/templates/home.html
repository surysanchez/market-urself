{% extends 'base.html' %}

{% block content %}
<div class="header left-align">
  <h2>Find your local favorites!</h2>
</div>

<div class="container">
  <div class="col s4">
    <div class="nav-wrapper">
      <form action="{% url 'search' %}" method="GET">
        <div class="input-field s3 border rounded">
          <i class="material-icons prefix">search</i>
          <input type="search" name="q" class="rounded boarder" placeholder="What are you looking for?">
          <!-- <button type="submit">Search</button> -->
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s6 m3">
      {% if items %}
        {% for item in items %}
          <a href="/items/{{item.id}}">
            <div class="card square">
              <div class="card-image">
                <div class="card-content center-align">
                  <p>{{item.item_name}}</p>
                  <p>${{item.item_price}}</p>
                  <p>{{item.item_description}}</p>
                </div>
              </div>
            </div>
          </a>
        {% endfor %}
        {% else %}
        <div class="card square">
          <div class="card-image">
            <div class="card-content center-align">
              <p>No Items to Display</p>
            </div>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
